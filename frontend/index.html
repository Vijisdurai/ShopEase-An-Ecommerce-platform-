<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-Commerce Store</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#FEA405',
                        secondary: '#FFFFF0'
                    }
                }
            }
        }
    </script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body class="bg-secondary">
    <!-- Navigation -->
    <nav class="bg-white shadow-lg">
        <div class="max-w-7xl mx-auto px-4">
            <div class="flex justify-between items-center py-4">
                <div class="flex items-center">
                    <h1 class="text-3xl font-bold text-primary">ShopEase</h1>
                </div>
                <div class="flex items-center space-x-4">
                    <button id="cartBtn" class="relative bg-primary text-white px-4 py-2 rounded-lg hover:bg-orange-500 transition shadow-md">
                        <i class="fas fa-shopping-cart"></i>
                        Cart (<span id="cartCount">0</span>)
                    </button>
                    <div id="authButtons" class="flex space-x-2">
                        <a href="auth.html" class="bg-primary text-white px-4 py-2 rounded-lg hover:bg-orange-500 transition shadow-md">Login</a>
                    </div>
                    <div id="userMenu" class="hidden flex items-center space-x-2">
                        <span id="username" class="text-gray-700 font-medium"></span>
                        <button id="logoutBtn" class="bg-red-500 text-white px-4 py-2 rounded-lg hover:bg-red-600 transition shadow-md">Logout</button>
                    </div>
                </div>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="max-w-7xl mx-auto px-4 py-8">

        <!-- Cart Modal -->
        <div id="cartModal" class="fixed inset-0 bg-black bg-opacity-50 hidden flex items-center justify-center z-50">
            <div class="bg-secondary rounded-lg p-8 max-w-2xl w-full mx-4 max-h-[80vh] overflow-y-auto shadow-2xl border border-primary">
                <!-- Loading Indicator -->
                <div id="cartLoading" class="hidden flex-col items-center justify-center py-12">
                    <div class="w-12 h-12 border-4 border-primary border-t-transparent rounded-full animate-spin mb-4"></div>
                    <p class="text-primary">Loading your cart...</p>
                </div>

                <!-- Cart Content -->
                <div id="cartContent">
                    <div class="flex justify-between items-center mb-6">
                        <h2 class="text-2xl font-bold text-primary">Shopping Cart</h2>
                        <button id="closeCartModal" class="text-gray-500 hover:text-primary transition-colors" title="Close cart">
                            <i class="fas fa-times text-xl"></i>
                        </button>
                    </div>
                    <div id="cartItems" class="mb-6">
                        <!-- Cart items will be dynamically inserted here -->
                    </div>

                    <div id="cartTotal" class="text-right font-bold text-lg text-primary mb-6">
                        <!-- Total will be dynamically inserted here -->
                    </div>

                    <div class="pt-4 border-t border-gray-200">
                        <div class="flex justify-between">
                            <button id="clearCartBtn" class="px-4 py-2 bg-red-500 text-white rounded hover:bg-red-600 transition-colors flex items-center">
                                <i class="fas fa-trash mr-2"></i>Clear Cart
                            </button>
                            <button id="checkoutBtn" class="px-6 py-2 bg-primary text-white rounded hover:bg-orange-500 transition-colors flex items-center">
                                Checkout <i class="fas fa-arrow-right ml-2"></i>
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Search Bar -->
        <div class="bg-white rounded-lg shadow-lg p-4 mb-6 border border-primary">
            <div class="flex items-center">
                <input type="text" 
                       id="searchInput" 
                       placeholder="Search products..." 
                       class="flex-1 px-4 py-2 border border-gray-300 rounded-l-lg focus:outline-none focus:ring-2 focus:ring-primary focus:border-transparent">
                <button id="clearSearch" title="Clear search" class="px-4 py-2 bg-gray-100 text-gray-600 border border-l-0 border-gray-300 rounded-r-lg hover:bg-gray-200 focus:outline-none">
                    <i class="fas fa-times"></i>
                </button>
            </div>
        </div>

        <!-- Filters Toggle -->
        <div class="mb-4">
            <button id="toggleFilters" class="flex items-center text-primary hover:text-orange-600 font-medium">
                <i class="fas fa-sliders-h mr-2"></i>
                <span>Filters</span>
                <i id="filterCaret" class="fas fa-chevron-down ml-2 text-sm"></i>
            </button>
        </div>

        <!-- Filters Panel -->
        <div id="filtersPanel" class="bg-white rounded-lg shadow-lg p-6 mb-8 border border-primary hidden">
            <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
                <div>
                    <label class="block text-sm font-medium mb-2 text-gray-700">Category</label>
                    <select id="categoryFilter" class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:border-primary focus:ring-2 focus:ring-primary focus:ring-opacity-20" title="Select category">
                        <option value="">All Categories</option>
                    </select>
                </div>
                <div>
                    <label class="block text-sm font-medium mb-2 text-gray-700">Min Price</label>
                    <input type="number" id="minPrice" placeholder="0" class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:border-primary focus:ring-2 focus:ring-primary focus:ring-opacity-20">
                </div>
                <div>
                    <label class="block text-sm font-medium mb-2 text-gray-700">Max Price</label>
                    <input type="number" id="maxPrice" placeholder="1000" class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:border-primary focus:ring-2 focus:ring-primary focus:ring-opacity-20">
                </div>
            </div>
            <div class="flex justify-between mt-4">
                <button id="clearFilters" class="px-4 py-2 text-gray-600 hover:text-gray-800 focus:outline-none">
                    <i class="fas fa-times mr-2"></i>Clear Filters
                </button>
                <button id="applyFilters" class="bg-primary text-white px-6 py-2 rounded-lg hover:bg-orange-500 transition shadow-md">
                    Apply Filters
                </button>
            </div>
        </div>

        <!-- Products Grid -->
        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-6" id="productsGrid">
            <!-- Products will be loaded here -->
        </div>

        <!-- Loading Spinner -->
        <div id="loading" class="text-center py-8 hidden">
            <i class="fas fa-spinner fa-spin text-3xl text-primary"></i>
            <p class="mt-2 text-gray-600">Loading products...</p>
        </div>
    </div>

    <!-- Load scripts in the correct order -->
    <script src="js/auth.js"></script>
    <script src="js/api.js"></script>
    <script src="js/cart.js"></script>
    <script src="js/app.js"></script>
    <script>
        // Initialize auth manager and app
        document.addEventListener('DOMContentLoaded', async () => {
            // Initialize auth manager
            window.authManager = new AuthManager();
            await window.authManager.init();
            
            // Initialize cart manager
            window.cartManager = new CartManager();
            window.cartManager.init(); // Initialize cart manager with event listeners
            
            // Initialize app
            window.app = new App();
            
            // Check authentication state
            const isAuthenticated = window.authManager.isAuthenticated(true);
            const isAuthPage = window.location.pathname.endsWith('auth.html');
            
            // Handle redirects based on auth state
            if (!isAuthenticated && !isAuthPage) {
                // Not authenticated and not on auth page
                window.location.href = 'auth.html';
                return;
            } else if (isAuthenticated) {
                // Load cart if authenticated
                await window.cartManager.loadCart();
                // Update cart UI after loading
                window.cartManager.updateCartUI();
                
                if (isAuthPage) {
                    // Authenticated but on auth page - redirect to home
                    const redirectUrl = sessionStorage.getItem('redirectAfterLogin') || 'index.html';
                    sessionStorage.removeItem('redirectAfterLogin');
                    window.location.href = redirectUrl;
                    return;
                }
            }
        });
    </script>
</body>
</html>
