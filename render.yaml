services:
  - type: web
    name: ecommerce-backend
    env: python
    buildCommand: |
      python -m pip install --upgrade pip setuptools wheel
      pip install -r backend/requirements.txt
      cd backend && alembic upgrade head
    startCommand: python -m uvicorn backend.main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: PYTHON_VERSION
        value: 3.9.16
      - key: PYTHONPATH
        value: /opt/render/project/src
      - key: DATABASE_URL
        fromDatabase:
          name: ecommerce-db
          property: connectionString
      - key: SECRET_KEY
        generateValue: true
      - key: ENVIRONMENT
        value: production
      - key: CORS_ORIGINS
        value: https://ecommerce-frontend.vercel.app
      - key: PIP_NO_CACHE_DIR
        value: 'true'

databases:
  - name: ecommerce-db
    databaseName: ecommercedb
    user: ecomuser
    plan: free
